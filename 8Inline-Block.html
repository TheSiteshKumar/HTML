<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags - Block vs Inline</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>HTML Tags - Block vs Inline</h1>

    <table>
      <tr>
        <th>HTML Tag</th>
        <th>Type</th>
      </tr>
      <tr>
        <td>&lt;div&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;p&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;h1&gt; to &lt;h6&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;ul&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;ol&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;li&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;header&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;footer&gt;</td>
        <td>Block</td>
      </tr>
      <tr>
        <td>&lt;span&gt;</td>
        <td>Inline</td>
      </tr>
      <tr>
        <td>&lt;a&gt;</td>
        <td>Inline</td>
      </tr>
      <tr>
        <td>&lt;strong&gt;</td>
        <td>Inline</td>
      </tr>
      <tr>
        <td>&lt;em&gt;</td>
        <td>Inline</td>
      </tr>
      <tr>
        <td>&lt;br&gt;</td>
        <td>Inline</td>
      </tr>
      <tr>
        <td>&lt;img&gt;</td>
        <td>Inline</td>
      </tr>
      <tr>
        <td>&lt;small&gt;</td>
        <td>Inline</td>
      </tr>
      <tr>
        <td>&lt;code&gt;</td>
        <td>Inline</td>
      </tr>
    </table>
  </body>
</html>
