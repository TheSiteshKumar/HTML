<h1>HTML Attributes Example</h1>

<!-- id attribute -->
<p id="uniqueParagraph">This paragraph has a unique id.</p>

<!-- class attribute -->
<p class="text primary">This paragraph has a class.</p>

<!-- style attribute -->
<p style="color: red; font-size: 20px;">This paragraph is styled.</p>

<!-- title attribute -->
<p title="This is a tooltip">Hover over this paragraph to see the tooltip.</p>
