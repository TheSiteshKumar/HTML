<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        form {
            max-inline-size: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-block-end: 15px;
        }
        label {
            display: block;
            margin-block-end: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            inline-size: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-inline-end: 10px;
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Gym Membership Registration</h1>

<form action="/submit_registration" method="POST">
    <!-- Name -->
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <!-- Gender -->
    <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>

    <!-- Membership Type -->
    <div class="form-group">
        <label for="membership">Membership Type:</label>
        <select id="membership" name="membership">
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </div>

    <!-- Interests -->
    <div class="form-group">
        <label>Interests:</label>
        <input type="checkbox" id="fitness" name="interests" value="fitness">
        <label for="fitness">Fitness</label>
        <input type="checkbox" id="bodybuilding" name="interests" value="bodybuilding">
        <label for="bodybuilding">Bodybuilding</label>
        <input type="checkbox" id="yoga" name="interests" value="yoga">
        <label for="yoga">Yoga</label>
    </div>

    <!-- Additional Information -->
    <div class="form-group">
        <label for="additional-info">Additional Information:</label>
        <textarea id="additional-info" name="additional_info" rows="4"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit">Register</button>
</form>

</body>
</html>
