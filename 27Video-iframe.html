<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Iframe Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      video,
      iframe {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Video and YouTube Iframe Example</h1>

    <h2>Local Video</h2>
    <video controls>
      <source src="path_to_your_video.mp4" type="video/mp4" />
      <source src="path_to_your_video.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <h2>YouTube Video</h2>
    <iframe
      src="https://www.youtube.com/embed/3I09Z9McIt0"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
